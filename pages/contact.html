<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light fixed-top px-5 nav-container nav-border">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="../index.html" class="navbar-brand px-5"><strong>Personal Portfolio</strong></a>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto px-5">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="header-image-container">
        <div>
            <img src="../res/*/background.jpg" alt="Background gradient image in a brownish hue" class="background">
        </div>
    </section>

    <!-- Contact Form -->
    <section>
        <div class="contact-form-container">
            <h1>Contact Me</h1>
            <hr>
            <form action="" method="get">
                <!-- Put Name labels in a row -->
                <div class="name-label-container">
                    <label for="fname" class="fname-label-wrapper">First Name</label>
                    <label for="lname" class="lname-label-wrapper">Last Name</label>
                </div>
                <!-- Put Name input fields in a row -->
                <div class="name-input-container">
                    <input type="text" name="fname" id="fname" class="fname-input-wrapper">
                    <input type="text" name="lname" id="lname" class="lname-input-wrapper">
                </div>

                <div class="email-container">
                    <label for="email" class="email-label-wrapper">Email</label>
                    <input type="text" name="email" id="email" class="email-input-wrapper">
                </div>
                <div class="phone-container">
                    <label for="phone" class="phone-label-wrapper">Phone</label>
                    <input type="text" name="phone" id="phone" class="phone-input-wrapper">
                </div>
                <div class="message-container">
                    <label for="message" class="message-label-wrapper">Message</label>
                    <input type="text" name="message" id="message" class="message-input-wrapper">
                </div>
                <button class="send-button">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Info Column -->
            <div class="footer-info-container">
                <h2 class="footer-header-wrapper">Info</h2>
                <div class="footer-address-container">
                    <p class="footer-address-wrapper footer-content-wrapper">Frisco, Texas 75035 United States</p>
                </div>
                <div class="footer-email-container">
                    <p class="footer-email-wrapper footer-content-wrapper"><a href="mailto:aaronaustinjr.work@gmail.com">aaronaustinjr.work@gmail.com</a></p>
                </div>
                <div class="footer-phone-container">
                    <p class="footer-phone-wrapper footer-content-wrapper"><a href="tel:+12144622131">214-462-2131</a></p>
                </div>
            </div>
            <!-- Social Column -->
            <div class="footer-social-container">
                <h2 class="footer-social-header-wrapper footer-header-wrapper">Social</h2>
                <div class="footer-social-row-1-container">
                    <p class="footer-content-wrapper"><a href="#">Facebook</a></p>
                </div>
                <div class="footer-social-row-2-container">
                    <p class="footer-content-wrapper"><a href="#">Twitter</a></p>
                </div>
                <div class="footer-social-row-3-container">
                    <p class="footer-content-wrapper"><a href="#">Youtube</a></p>
                </div>
                <div class="footer-social-row-4-container">
                    <p class="footer-content-wrapper"><a href="#">Instagram</a></p>
                </div>
            </div>
        </div>

        <div class="copyright">
            <figcaption class="fig-wrapper-footer">Background image by Juan Pablo Serrano Arenas</figcaption>
            <p>&copy; 2023, Website created by Aaron Austin, Jr.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
